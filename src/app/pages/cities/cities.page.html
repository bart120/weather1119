<ion-header>
  <ion-toolbar>
    <ion-title>Villes favorites</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="onClickAdd()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let city of cities" (ionDrag)="onDragItem($event)">
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable>
          Supprimer
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option expandable color="secondary">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option expandable (click)="onTrashClick(city)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item (click)="onClickItem(city)">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>{{city}}</ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClickAdd()" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
